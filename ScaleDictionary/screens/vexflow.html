<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    </head>
    <body>
        <div id="vf-container"></div>
        <script>
            window.onload = function() {
                const VF = Vex.Flow;
                const div = document.getElementById("vf-container");
                const renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);
                renderer.resize(1000, 300);
                const context = renderer.getContext();
                
                const firstStave = new VF.Stave(10, 40, 250);
                
                firstStave.addClef("bass").addTimeSignature("4/4");
                firstStave.setContext(context).draw();
                
                const note = [
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["a/2"],
                        duration: "q"
                    })
                ];
                const groupOne = [
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["b/2"],
                        duration: "8"
                    }),
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["c#/3"],
                        duration: "8"
                    }).addModifier(new VF.Accidental("#"))
                ];
                const groupTwo = [
                    new VF.StaveNote({ clef: "bass", keys: ["d/3"], duration: "8" }).setStemDirection(-1),
                    new VF.StaveNote({ clef: "bass", keys: ["e/3"], duration: "8" }).setStemDirection(-1),
                    new VF.StaveNote({ clef: "bass", keys: ["f#/3"], duration: "8" }).addModifier(new VF.Accidental("#")).setStemDirection(-1),
                    new VF.StaveNote({ clef: "bass", keys: ["g#/3"], duration: "8" }).addModifier(new VF.Accidental("#")).setStemDirection(-1)
                ]
                const beamOne = new VF.Beam(groupOne);
                const beamTwo = new VF.Beam(groupTwo);
                const measureOneNotes = note.concat(groupOne, groupTwo);
                VF.Formatter.FormatAndDraw(context, firstStave, measureOneNotes);
                beamOne.setContext(context).draw();
                beamTwo.setContext(context).draw();
                
                const secondStave = new VF.Stave(firstStave.width + firstStave.x, 40, 250);
                secondStave.setContext(context).draw();
                const topNote = [
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["a/3"],
                        duration: "q"
                    }).setStemDirection(-1)
                ];
                const groupThree = [
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["g#/3"],
                        duration: "8"
                    }).addModifier(new VF.Accidental("#")).setStemDirection(-1),
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["f#/3"],
                        duration: "8"
                    }).addModifier(new VF.Accidental("#")).setStemDirection(-1)
                ];
                const groupFour = [
                    new VF.StaveNote({ clef: "bass", keys: ["e/3"], duration: "8" }),
                    new VF.StaveNote({ clef: "bass", keys: ["d/3"], duration: "8" }),
                    new VF.StaveNote({ clef: "bass", keys: ["c#/3"], duration: "8" }).addModifier(new VF.Accidental("#")),
                    new VF.StaveNote({ clef: "bass", keys: ["b/2"], duration: "8" })
                ]
                const beamThree = new VF.Beam(groupThree);
                const beamFour = new VF.Beam(groupFour);
                const measureTwoNotes = topNote.concat(groupThree, groupFour);
                VF.Formatter.FormatAndDraw(context, secondStave, measureTwoNotes);
                beamThree.setContext(context).draw();
                beamFour.setContext(context).draw();

                const thirdStave = new VF.Stave(secondStave.width + secondStave.x, 40, 100);
                thirdStave.setContext(context).draw();
                const bottomNote = [
                    new VF.StaveNote({
                        clef: "bass",
                        keys: ["a/2"],
                        duration: "q"
                    })
                ];
                VF.Formatter.FormatAndDraw(context, thirdStave, bottomNote);
            };
            
        </script>
    </body>
</html>
